<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectVibe | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at bottom right, #06261d, #020f0c); 
            color: #fff; 
            min-height: 100vh;
        }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(16, 185, 129, 0.1); }
        input:focus { border-color: #10b981 !important; box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="w-full max-w-md glass p-10 rounded-[40px] shadow-2xl">
        <div class="flex flex-col items-center mb-10">
            <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-20 mb-4 drop-shadow-2xl">
            <h1 class="text-2xl font-black uppercase tracking-[4px] text-emerald-500">Sign In</h1>
            <p class="text-xs text-white/40 mt-2 uppercase tracking-widest text-center">Enter your credentials to manage the schedule</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="text-[10px] uppercase font-bold text-emerald-500/50 ml-2 mb-1 block">Email Address</label>
                <input type="email" id="email" required placeholder="name@projectvibe.com" 
                    class="w-full bg-black/20 border border-white/5 p-4 rounded-2xl outline-none text-sm">
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold text-emerald-500/50 ml-2 mb-1 block">Password</label>
                <input type="password" id="password" required placeholder="••••••••" 
                    class="w-full bg-black/20 border border-white/5 p-4 rounded-2xl outline-none text-sm">
            </div>

            <button type="submit" id="btn-text" class="w-full bg-emerald-500 hover:bg-emerald-400 text-black font-black py-4 rounded-2xl uppercase text-xs tracking-widest transition-all mt-4 shadow-lg shadow-emerald-500/20">
                Log In
            </button>
        </form>

        <div class="mt-10 text-center border-t border-white/5 pt-6">
            <p class="text-xs text-white/30">Don't have an account yet? 
                <a href="register.html" class="text-emerald-500 font-bold hover:underline">Register Team Member</a>
            </p>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-xs font-bold uppercase tracking-widest hidden z-50"></div>

    <script>
        const supabaseUrl = 'https://ajvphaauqsrukljkxmyf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqdnBoYWF1cXNydWtsamt4bXlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjE3NjgsImV4cCI6MjA4NjIzNzc2OH0.M85d-Z2h5lD8UJxB7SNx2MZwa2owmehprRYXMGpsSis';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('login-form');
        const toast = document.getElementById('toast');

        function showToast(msg, isError = true) {
            toast.innerText = msg;
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-xs font-bold uppercase tracking-widest z-50 ${isError ? 'bg-red-500 text-white' : 'bg-emerald-500 text-black'}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 4000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-text');

            btn.innerText = "Authenticating...";
            btn.disabled = true;

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                showToast(error.message);
                btn.innerText = "Log In";
                btn.disabled = false;
            } else {
                showToast("Welcome back! Loading schedule...", false);
                setTimeout(() => {
                    window.location.href = 'calendar.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
