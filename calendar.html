<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProjectVibe | Full Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-deep: #020f0c;
            --card-bg: #051a15;
            --accent: #10b981;
            --reels: #a855f7;
            --corporate: #3b82f6;
            --border: rgba(16, 185, 129, 0.1);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-deep); color: #fff; height: 100vh; margin: 0; display: flex; flex-direction: column; overflow: hidden; }

        /* Top Nav */
        nav { background: rgba(5, 26, 21, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 0 1.5rem; height: 70px; display: flex; align-items: center; justify-content: space-between; z-index: 1000; flex-shrink: 0; }
        .nav-link { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.4); padding: 10px 15px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--accent); background: rgba(16, 185, 129, 0.1); border-radius: 8px; }

        /* Sidebar & Safe Area Fix */
        #main-sidebar { 
            width: 280px; background: var(--card-bg); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; z-index: 2000; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        @media (max-width: 1023px) { 
            #main-sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); } 
            #main-sidebar.active { transform: translateX(0); box-shadow: 20px 0 80px rgba(0,0,0,0.9); } 
        }

        .sidebar-footer { 
            padding: 2rem 2rem calc(2rem + env(safe-area-inset-bottom, 32px)); 
            border-top: 1px solid var(--border);
        }

        /* Calendar Container */
        #calendar-container { flex: 1; min-width: 0; padding: 15px; position: relative; overflow: hidden; }
        .fc { height: 100% !important; background: var(--card-bg); border-radius: 24px; padding: 10px; border: 1px solid var(--border) !important; color: white; }
        .fc-event { border: none !important; padding: 4px 8px !important; border-radius: 6px !important; font-weight: 600; cursor: pointer; font-size: 0.7rem; }

        /* Details Drawer */
        #details-drawer { position: fixed; right: 0; top: 70px; bottom: 0; width: 100%; max-width: 360px; background: #041411; transform: translateX(100%); transition: transform 0.4s ease; z-index: 1500; border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        #details-drawer.open { transform: translateX(0); }

        /* Floating Menu Toggle - Highest Z-Index */
        #menu-toggle { 
            position: fixed; bottom: 30px; right: 25px; z-index: 3000; 
            width: 60px; height: 60px; background: var(--accent); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: #000; 
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.5); cursor: pointer;
        }
        @media (min-width: 1024px) { #menu-toggle { display: none !important; } }

        /* Loader & Toast */
        #loader { position: absolute; inset: 0; background: rgba(2, 15, 12, 0.8); backdrop-filter: blur(4px); z-index: 50; display: none; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(16, 185, 129, 0.1); border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #toast { position: fixed; top: 85px; left: 50%; transform: translateX(-50%); z-index: 4000; padding: 12px 24px; border-radius: 12px; font-size: 11px; font-weight: bold; display: none; text-transform: uppercase; }

        /* Event Coloring */
        .event-reels { border-left: 4px solid var(--reels) !important; background: rgba(168, 85, 247, 0.1) !important; color: #d8b4fe !important; }
        .event-corporate-event { border-left: 4px solid var(--corporate) !important; background: rgba(59, 130, 246, 0.1) !important; color: #93c5fd !important; }
        .event-services { border-left: 4px solid var(--accent) !important; background: rgba(16, 185, 129, 0.1) !important; color: #6ee7b7 !important; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <nav>
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-8">
        <div class="flex gap-2">
            <span class="nav-link active">Calendar</span>
            <div onclick="handleDashboardClick()" class="nav-link">Dashboard</div>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden relative">
        <aside id="main-sidebar">
            <div class="p-8 flex flex-col items-center border-b border-white/5">
                <div class="w-full bg-white/5 rounded-2xl p-4 text-center border border-white/5">
                    <p id="user-display" class="text-xs font-bold text-white truncate">User Name</p>
                    <p id="user-role" class="text-[9px] uppercase tracking-widest text-emerald-500 mt-1 italic font-black">Role</p>
                </div>
            </div>
            <div class="px-6 py-8 flex-1">
                <button onclick="openCreateModal()" id="admin-add-btn" class="hidden w-full py-4 bg-emerald-500 text-black text-[10px] font-black rounded-xl uppercase tracking-widest hover:bg-emerald-400 shadow-lg shadow-emerald-500/10">
                    + New Entry
                </button>
            </div>
            <div class="sidebar-footer">
                <button onclick="handleLogout()" class="w-full py-4 border border-red-500/20 text-red-500 text-[10px] uppercase font-black tracking-widest rounded-xl">
                    Sign Out
                </button>
            </div>
        </aside>

        <main id="calendar-container">
            <div id="loader"><div class="spinner"></div></div>
            <div id="calendar"></div>
        </main>

        <div id="details-drawer">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <span id="drawer-category" class="text-[10px] uppercase font-black tracking-widest text-emerald-500">Event Info</span>
                <button onclick="closeDrawer()" class="text-3xl opacity-20 hover:opacity-100">&times;</button>
            </div>
            <div class="p-10 flex-1 overflow-y-auto">
                <h2 id="side-title" class="text-3xl font-black mb-3 leading-tight"></h2>
                <p id="side-date" class="text-emerald-400 text-sm font-bold mb-1"></p>
                <p id="side-time" class="text-white/40 text-xs mb-8"></p>
                <p id="side-desc" class="text-sm text-white/60 leading-relaxed whitespace-pre-wrap"></p>
            </div>
            <div id="staff-controls" class="hidden p-6 border-t border-white/5 flex gap-3">
                <button onclick="openEditModal()" class="flex-1 py-3 border border-white/10 rounded-xl text-xs uppercase font-black tracking-widest">Edit</button>
                <button onclick="deleteEvent()" class="flex-1 py-3 border border-red-500/20 text-red-500 rounded-xl text-xs uppercase font-black tracking-widest">Delete</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden z-[5000] flex items-center justify-center p-6 text-center">
        <div class="bg-[#051a15] p-10 rounded-[32px] border border-red-500/20 max-w-sm">
            <h3 class="font-black uppercase text-red-500 text-sm tracking-[3px] mb-4">Access Denied</h3>
            <p class="text-white/40 text-xs mb-8">Role (Staff) is not authorized for Dashboard.</p>
            <button onclick="toggleAuthModal(false)" class="w-full bg-white/5 py-4 rounded-xl text-xs uppercase font-black">Go Back</button>
        </div>
    </div>

    <div id="event-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden z-[4000] flex items-center justify-center p-6">
        <div class="bg-[#051a15] p-8 rounded-[32px] w-full max-w-md border border-white/10">
            <h3 id="modal-title" class="text-center font-black uppercase text-emerald-500 text-[10px] tracking-[4px] mb-8">Schedule Event</h3>
            <input type="text" id="new-title" placeholder="Event Title" class="w-full bg-white/5 p-4 rounded-xl mb-4 text-white outline-none">
            <select id="new-category" class="w-full bg-white/5 p-4 rounded-xl mb-4 text-white bg-[#051a15] outline-none">
                <option value="reels">Reels</option>
                <option value="corporate event">Corporate Event</option>
                <option value="services">Services</option>
            </select>
            <div class="flex gap-4 mb-4">
                <input type="date" id="new-date" class="flex-1 bg-white/5 p-4 rounded-xl text-white outline-none">
                <input type="time" id="new-time" class="flex-1 bg-white/5 p-4 rounded-xl text-white outline-none">
            </div>
            <textarea id="new-desc" placeholder="Details..." class="w-full bg-white/5 p-4 rounded-xl mb-6 h-24 text-white outline-none"></textarea>
            <button id="confirm-btn" onclick="saveEvent()" class="w-full bg-emerald-500 py-4 rounded-xl text-black font-black text-xs uppercase tracking-widest">Confirm</button>
            <button onclick="toggleModal(false)" class="w-full mt-4 text-[10px] font-bold opacity-30 uppercase">Cancel</button>
        </div>
    </div>

    <div id="menu-toggle" onclick="document.getElementById('main-sidebar').classList.toggle('active')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>

    <script>
        const supabaseUrl = 'https://ajvphaauqsrukljkxmyf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqdnBoYWF1cXNydWtsamt4bXlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjE3NjgsImV4cCI6MjA4NjIzNzc2OH0.M85d-Z2h5lD8UJxB7SNx2MZwa2owmehprRYXMGpsSis';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let calendar, activeEventId, isEditMode, userRole = 'staff';

        function showToast(msg, isErr = false) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            t.style.background = isErr ? '#ef4444' : '#10b981';
            t.style.color = isErr ? '#fff' : '#000';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        async function updateUI(session) {
            if (!session) return;
            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', session.user.id).maybeSingle();
            if (profile) {
                userRole = profile.role.toLowerCase();
                document.getElementById('user-display').innerText = profile.full_name;
                document.getElementById('user-role').innerText = profile.role;
                const isAdmin = ['admin', 'manager', 'head'].includes(userRole);
                document.getElementById('admin-add-btn').classList.toggle('hidden', !isAdmin);
                document.getElementById('staff-controls').classList.toggle('hidden', !isAdmin);
            }
        }

        function handleDashboardClick() {
            if (['admin', 'manager', 'head'].includes(userRole)) window.location.href = 'dashboard.html';
            else toggleAuthModal(true);
        }

        function toggleAuthModal(s) { document.getElementById('auth-modal').classList.toggle('hidden', !s); }
        function toggleModal(s) { document.getElementById('event-modal').classList.toggle('hidden', !s); }
        function closeDrawer() { document.getElementById('details-drawer').classList.remove('open'); }

        function openCreateModal() {
            isEditMode = false;
            document.getElementById('modal-title').innerText = "Schedule Event";
            document.getElementById('new-title').value = '';
            document.getElementById('new-desc').value = '';
            toggleModal(true);
        }

        function openEditModal() {
            isEditMode = true;
            document.getElementById('modal-title').innerText = "Edit Event";
            const ev = calendar.getEventById(activeEventId);
            document.getElementById('new-title').value = ev.title;
            document.getElementById('new-category').value = ev.extendedProps.category;
            document.getElementById('new-date').value = ev.startStr;
            document.getElementById('new-time').value = ev.extendedProps.time;
            document.getElementById('new-desc').value = ev.extendedProps.description;
            toggleModal(true);
        }

        async function saveEvent() {
            const data = { 
                title: document.getElementById('new-title').value,
                category: document.getElementById('new-category').value,
                event_date: document.getElementById('new-date').value,
                event_time: document.getElementById('new-time').value,
                description: document.getElementById('new-desc').value
            };
            if (!data.title || !data.event_date) return showToast("Title & Date required", true);
            
            document.getElementById('loader').style.display = 'flex';
            let res;
            if (isEditMode) res = await supabaseClient.from('events').update(data).eq('id', activeEventId);
            else {
                const { data: { user } } = await supabaseClient.auth.getUser();
                data.created_by = user.id;
                res = await supabaseClient.from('events').insert([data]);
            }

            if (res.error) showToast(res.error.message, true);
            else { showToast("Success!"); toggleModal(false); closeDrawer(); calendar.refetchEvents(); }
            document.getElementById('loader').style.display = 'none';
        }

        async function deleteEvent() {
            if (confirm("Delete this event?")) {
                const { error } = await supabaseClient.from('events').delete().eq('id', activeEventId);
                if (error) showToast(error.message, true);
                else { showToast("Deleted"); closeDrawer(); calendar.refetchEvents(); }
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            updateUI(session);
            
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                height: '100%',
                loading: (l) => document.getElementById('loader').style.display = l ? 'flex' : 'none',
                events: async (info, success) => {
                    const { data } = await supabaseClient.from('events').select('*');
                    success((data || []).map(e => ({
                        id: e.id, title: e.title, start: e.event_date,
                        className: `event-${e.category.replace(/\s+/g, '-')}`,
                        extendedProps: { description: e.description, category: e.category, time: e.event_time }
                    })));
                },
                eventClick: (info) => {
                    activeEventId = info.event.id;
                    const p = info.event.extendedProps;
                    document.getElementById('side-title').innerText = info.event.title;
                    document.getElementById('side-date').innerText = info.event.startStr;
                    document.getElementById('side-time').innerText = p.time || 'All Day';
                    document.getElementById('side-desc').innerText = p.description || 'No description provided.';
                    document.getElementById('drawer-category').innerText = p.category;
                    document.getElementById('details-drawer').classList.add('open');
                }
            });
            calendar.render();
        }
        init();
    </script>
</body>
</html>
