<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectVibe | Join the Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top left, #06261d, #020f0c); 
            color: #fff; 
            min-height: 100vh;
        }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(16, 185, 129, 0.1); }
        input, select { transition: all 0.3s ease; }
        input:focus, select:focus { border-color: #10b981 !important; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="w-full max-w-md glass p-8 rounded-[40px] shadow-2xl">
        <div class="flex flex-col items-center mb-10">
            <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-20 mb-4 drop-shadow-2xl">
            <h1 class="text-2xl font-black uppercase tracking-[4px] text-emerald-500">Register</h1>
            <p class="text-xs text-white/40 mt-2 uppercase tracking-widest">Create your team account</p>
        </div>

        <form id="reg-form" class="space-y-4">
            <div>
                <label class="text-[10px] uppercase font-bold text-emerald-500/50 ml-2 mb-1 block">Full Name</label>
                <input type="text" id="full_name" required placeholder="Juan Dela Cruz" 
                    class="w-full bg-black/20 border border-white/5 p-4 rounded-2xl outline-none text-sm">
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold text-emerald-500/50 ml-2 mb-1 block">Email Address</label>
                <input type="email" id="email" required placeholder="juan@projectvibe.com" 
                    class="w-full bg-black/20 border border-white/5 p-4 rounded-2xl outline-none text-sm">
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold text-emerald-500/50 ml-2 mb-1 block">Assigned Role</label>
                <select id="role" class="w-full bg-black/20 border border-white/5 p-4 rounded-2xl outline-none text-sm appearance-none cursor-pointer">
                    <option value="staff" class="bg-[#051a15]">Staff</option>
                    <option value="head" class="bg-[#051a15]">Head (View Only)</option>
                    <option value="manager" class="bg-[#051a15]">Manager</option>
                    <option value="admin" class="bg-[#051a15]">Admin</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold text-emerald-500/50 ml-2 mb-1 block">Password</label>
                <input type="password" id="password" required placeholder="••••••••" 
                    class="w-full bg-black/20 border border-white/5 p-4 rounded-2xl outline-none text-sm">
            </div>

            <button type="submit" id="btn-text" class="w-full bg-emerald-500 hover:bg-emerald-400 text-black font-black py-4 rounded-2xl uppercase text-xs tracking-widest transition-all mt-6 shadow-lg shadow-emerald-500/20">
                Create Account
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-xs text-white/30">Already have an account? 
                <a href="login.html" class="text-emerald-500 font-bold hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-xs font-bold uppercase tracking-widest hidden z-50"></div>

    <script>
        const supabaseUrl = 'https://ajvphaauqsrukljkxmyf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqdnBoYWF1cXNydWtsamt4bXlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjE3NjgsImV4cCI6MjA4NjIzNzc2OH0.M85d-Z2h5lD8UJxB7SNx2MZwa2owmehprRYXMGpsSis';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('reg-form');
        const toast = document.getElementById('toast');

        function showToast(msg, isError = true) {
            toast.innerText = msg;
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-xs font-bold uppercase tracking-widest z-50 ${isError ? 'bg-red-500 text-white' : 'bg-emerald-500 text-black'}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 4000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const full_name = document.getElementById('full_name').value;
            const role = document.getElementById('role').value;
            const btn = document.getElementById('btn-text');

            btn.innerText = "Processing...";
            btn.disabled = true;

            // 1. Sign up user in Supabase Auth
            // We pass full_name in metadata so the SQL trigger can grab it
            const { data, error } = await supabaseClient.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        full_name: full_name,
                        role: role
                    }
                }
            });

            if (error) {
                showToast(error.message);
                btn.innerText = "Create Account";
                btn.disabled = false;
            } else {
                // 2. Success
                showToast("Registration Successful! Redirecting...", false);
                setTimeout(() => {
                    window.location.href = 'calendar.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
